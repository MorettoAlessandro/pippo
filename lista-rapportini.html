<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Rapportini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista Rapportini</h1>

        <table id="rapportini-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Numero Ticket</th>
                    <th>Tipo</th>
                    <th>Descrizione</th>
                    <th>Tecnico</th>
                    <th>Cliente</th>
                    <th>Tempo Impiegato</th>
                    <th>Stato</th>
                </tr>
            </thead>
            <tbody id="rapportini-body">
                <!-- I rapportini verranno inseriti qui dinamicamente -->
            </tbody>
        </table>

        <a href="index.html" class="btn-submit">Torna alla Pagina Rapportini</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rapportini = JSON.parse(localStorage.getItem('rapportini')) || [];
            const rapportiniBody = document.getElementById('rapportini-body');

            function renderRapportini() {
                rapportiniBody.innerHTML = '';
                rapportini.forEach(rapportino => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(rapportino.data).toLocaleString()}</td>
                        <td>${rapportino.numeroTicket}</td>
                        <td>${rapportino.tipo}</td>
                        <td>${rapportino.descrizione}</td>
                        <td>${rapportino.tecnico}</td>
                        <td>${rapportino.cliente}</td>
                        <td>${rapportino.tempoImpegnato} ore</td>
                        <td>${rapportino.stato}</td>
                    `;
                    rapportiniBody.appendChild(row);
                });
            }

            renderRapportini();
        });
    </script>
</body>
</html>
