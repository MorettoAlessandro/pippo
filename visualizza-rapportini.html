<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza Rapportini</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
        }
        .approved {
            background-color: #d4edda; /* Colore verde chiaro per i rapportini approvati */
        }
        .deleted {
            background-color: #f8d7da; /* Colore rosso chiaro per i rapportini eliminati */
            transition: background-color 1s ease;
        }
        .deleted.fade-out {
            opacity: 0;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .pdf-btn {
            background-color: #28a745;
        }
        .pdf-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visualizza Rapportini</h1>
        <table id="rapportini-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Cliente</th>
                    <th>Tecnico</th>
                    <th>Orario di Inizio</th>
                    <th>Orario di Fine</th>
                    <th>Descrizione</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Le righe saranno popolate dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const { jsPDF } = window.jspdf;
            const tableBody = document.querySelector('#rapportini-table tbody');
            const rapportini = JSON.parse(localStorage.getItem('visualizzazioneRapportini')) || [];

            // Popola la tabella con i rapportini
            rapportini.forEach((rapportino, index) => {
                const row = document.createElement('tr');
                row.classList.add(rapportino.stato === 'confermato' ? 'approved' : rapportino.stato === 'eliminato' ? 'deleted' : '');
                row.innerHTML = `
                    <td>${rapportino.data}</td>
                    <td>${rapportino.tipo}</td>
                    <td>${rapportino.cliente}</td>
                    <td>${rapportino.tecnico}</td>
                    <td>${rapportino.oraInizio}</td>
                    <td>${rapportino.oraFine}</td>
                    <td>${rapportino.descrizione}</td>
                    <td>${rapportino.stato}</td>
                    <td><button class="btn pdf-btn" data-index="${index}">Scarica PDF</button></td>
                `;
                tableBody.appendChild(row);
            });

            // Funzione per generare e scaricare il PDF per una riga specifica
            tableBody.addEventListener('click', function(e) {
                if (e.target && e.target.matches('button.pdf-btn')) {
                    const index = e.target.getAttribute('data-index');
                    const rapportino = rapportini[index];
                    generateAndDownloadPDF(rapportino);
                }
            });

            function generateAndDownloadPDF(rapportino) {
                const pdf = new jsPDF();
                pdf.text(`Data: ${rapportino.data}`, 10, 10);
                pdf.text(`Tipo: ${rapportino.tipo}`, 10, 20);
                pdf.text(`Cliente: ${rapportino.cliente}`, 10, 30);
                pdf.text(`Tecnico: ${rapportino.tecnico}`, 10, 40);
                pdf.text(`Orario di Inizio: ${rapportino.oraInizio}`, 10, 50);
                pdf.text(`Orario di Fine: ${rapportino.oraFine}`, 10, 60);
                pdf.text(`Descrizione: ${rapportino.descrizione}`, 10, 70);
                pdf.text(`Stato: ${rapportino.stato}`, 10, 80);

                pdf.save(`rapportino-${rapportino.data}.pdf`);
            }
        });
    </script>
</body>
</html>
